<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Link-Bio Neymar</title>
</head>

<body>
  <div class="fundo-banner secoes">
    <video autoplay loop muted src="/assets/video/videoneymar.mp4" type="video/mp4">
    </video>
    <div class="banner">
      <div class="bio">
        <div class="img-bio"></div>
        <div class="neymar-verificado">
          <h1>Neymar Jr</h1>
        </div>
      </div>
      <div class=" container-links">
        <div class="links-bio-linha">
          <a target="_blank" href=""><img src="assets/youtube.png" alt="">Siga meu canal no YouTube </a>
        </div>
        <div class="links-bio-linha">
          <a target="_blank" href=""><img src="assets/instagram.png" alt="">Me siga no Instagram</a>
        </div>
        <div class="links-bio-linha">
          <a target="_blank" href=""><img src="assets/twitter.png" alt="">Me siga no Twitter</a>
        </div>
        <div class="links-bio-linha">
          <a target="_blank" href=""><img src="assets/facebook.png" alt="">Me siga no Facebook</a>
        </div>
        <div class="links-bio-linha">
          <a target="_blank" href=""><img src="assets/twitch.png" alt="">Me siga na Twitch</a>
        </div>
      </div>
    </div>
  </div>
  <div class="estatisticas secoes">
    <div class="estatisticas">
      <div class="subtitulo-estatisticas">
        <h2> Estatísiticas </h2>
      </div>
      <div class="tabela-estatisticas">
        <table>
          <thead>
            <tr>
              <th>
                Times
              </th>
              <th>
                Temporadas
              </th>
              <th>
                Jogos
              </th>
              <th>
                Gols
              </th>
              <th>
                Assistências
              </th>
              <th>
                Títulos
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img class="brasoes" src="assets/cbf.png" alt="">Brasil</td>
              <td>13</td>
              <td>124</td>
              <td>77</td>
              <td>77</td>
              <td>2</td>
            </tr>
            <tr>
              <td><img class="brasoes" src="assets/santos.png" alt="">Santos</td>
              <td>5</td>
              <td>230</td>
              <td>138</td>
              <td>77</td>
              <td>6</td>
            </tr>
            <tr>
              <td><img class="brasoes" src="assets/barcelona.png" alt="">Barcelona</td>
              <td>4</td>
              <td>186</td>
              <td>105</td>
              <td>77</td>
              <td>8</td>
            </tr>
            <tr>
              <td><img class="brasoes" src="assets/psg.png" alt="">PSG</td>
              <td>6</td>
              <td>173</td>
              <td>118</td>
              <td>77</td>
              <td>13</td>
            </tr>
            <tr>
              <td><img class="brasoes" src="assets/alhilal.png" alt="">Al-Hilal</td>
              <td>1</td>
              <td>0</td>
              <td>0</td>
              <td>77</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
